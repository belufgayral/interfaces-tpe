<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login flex-row items-center justify-center">
    <form class="flex-col justify-space-evenly items-center">
        <img class="logo" src="css/images/logo/Logo.png" alt="Logo">
        <div class="flex-row">
            <button class="social-network">
                <img src="css/images/utils/Google icon.png" alt="Google icon">
                <span>Sign in with Google</span>
            </button>
            <button class="social-network">
                <img src="css/images/utils/Facebook icon.png" alt="Facebook icon">
                <span>Sign in with Facebook</span>
            </button>
        </div>
        <div class="divider flex-row items-center justify-center">
            <hr>
            <p>o</p>
            <hr>
        </div>
        <div class="form-container form flex-col">
            <input type="text" name="Nombre y apellido" placeholder="Nombre y apellido">
            <div class="form flex-row form-row">
                <input class="row-a" type="text" name="Nickname" placeholder="Nickname">
                <input class="row-b" type="text" name="Edad" placeholder="Edad">
            </div>
            <input type="text" name="Email" placeholder="Correo electrónico">
            <input type="password" name="Contraseña" placeholder="Contraseña">
            <input type="password" name="Repetir contraseña" placeholder="Repetir contraseña">
        </div>

        <div class="captchaContainer flex-row justify-space-between items-center">
            <div class="flex-row justify-space-between items-center row-1">
            <svg class="captchaTick display-none" height="37px" version="1.1" viewBox="0 0 20 20" width="37px"
                xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <title />
                <desc />
                <defs />
                <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
                    <g fill="#000000" id="Core" transform="translate(-128.000000, -86.000000)">
                        <g id="check-circle-outline" transform="translate(128.000000, 86.000000)">
                            <path
                                d="M5.9,8.1 L4.5,9.5 L9,14 L19,4 L17.6,2.6 L9,11.2 L5.9,8.1 L5.9,8.1 Z M18,10 C18,14.4 14.4,18 10,18 C5.6,18 2,14.4 2,10 C2,5.6 5.6,2 10,2 C10.8,2 11.5,2.1 12.2,2.3 L13.8,0.7 C12.6,0.3 11.3,0 10,0 C4.5,0 0,4.5 0,10 C0,15.5 4.5,20 10,20 C15.5,20 20,15.5 20,10 L18,10 L18,10 Z"
                                id="Shape" />
                        </g>
                    </g>
                </g>
            </svg>
            <div class="captchaWrapper">
                <button type="button" class="captchaBox boxHover"></button>
            </div>
            <span class="captchaLabel">I'm not a robot</span>
        </div>
            <img class="recaptcha" src="css/images/utils/RecaptchaLogo.svg.png" alt="reCaptcha logo" srcset="">
        </div>

        <div>
            <button class="primary">
                <p>Registrarse</p>
            </button>
        </div>
        <div class="flex-row option-login">
            <p>¿Ya tienes una cuenta?</p>
            <a class="btn-lista">Inicia sesión</a>
        </div>
    </form>

    <script type="text/javascript" src="recaptcha.js"></script>
</body>

</html>
