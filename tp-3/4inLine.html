<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="4inLine.css">
	<title>4 en linea</title>
</head>

<body>
	<div class="config">
		<!-- <span>Board size (pixels of each tile): <input class="ml-5" type="range" min="1" max="100" value="90"></span> -->

		<div class="d-flex justify-center align-center">
			<!-- <span>Board sizes (amount of tiles):</span> -->
			<!-- <form class="ml-5">
				<span><input type="radio" value="4x5" name="size"> 4x5</span>
				<span><input type="radio" value="5x6" name="size"> 5x6</span>
				<span><input type="radio" value="6x7" name="size" checked> 6x7</span>
			</form> -->
			<form>
				<label for="board-size">Select your board size:</label><br>
				<select id="board-size" name="board-size">
					<option value="4x5">4x5</option>
					<option value="5x6">5x6</option>
					<option value="6x7">6x7</option>
				</select>
			</form>
		</div>
		<div class="d-flex justify-around player-config">

			<div class="d-flex-col justify-center align-center">
				<span>Player 1 name:</span>
				<input type="text" id="player1-name" value="Player 1">
				<span>Player 1 color:</span>
				<form>
					<label for="player1-color">P1 select your color:</label><br>
					<select id="player1-color" name="player1-color">
						<option value="#ff0000">Red</option>
						<option value="#0000ff">Blue</option>
						<option value="#00ff00">Green</option>
						<option value="#000000">Black</option>
					</select>
				</form>
			</div>
			<div class="d-flex-col justify-center align-center">
				<span>Player 2 name:</span>
				<input type="text" id="player2-name" value="Player 2">
				<span>Player 2 color:</span>
				<form>
					<label for="player2-color">P2 select your color:</label><br>
					<select id="player2-color" name="player2-color">
						<option value="#ff0000">Red</option>
						<option value="#0000ff">Blue</option>
						<option value="#00ff00">Green</option>
						<option value="#000000">Black</option>
					</select>
				</form>
			</div>
		</div>
		<div id="alert-msg"></div>
		<button id="start" class="main-color primary-btn">Start!</button>
	</div>

	<div class="game-canvas mb-5">
		<canvas width="1300" height="650">

		</canvas>
	</div>
	<script type="module" src="./4inLine/main.js"></script>
</body>

</html>
